# Render Blueprint for CureBot (Backend: FastAPI, Frontend: Vite)
# Docs: https://render.com/docs/blueprint-spec

services:
  # -----------------------------
  # Backend API (FastAPI / Uvicorn)
  # -----------------------------
  - type: web
    name: curebot-api
    env: python
    rootDir: health-bot
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    plan: free
    region: oregon
    envVars:
      # IMPORTANT: Set your HF token in the Render dashboard after deployment.
      - key: LLM_PROVIDER
        value: hf
      - key: HUGGING_FACE_HUB_TOKEN
        sync: false
      # Optional OCR/STT
      - key: TESSERACT_CMD
        sync: false
      - key: VOSK_MODEL_DIR
        sync: false
      # App secrets (set in dashboard)
      - key: JWT_SECRET
        sync: false
      # Optional: Chroma dir (if used)
      - key: CHROMA_DIR
        value: ./chroma

  # -----------------------------
  # Frontend (Vite / React) as Node Web Service
  # -----------------------------
  - type: web
    name: curebot-web
    env: node
    rootDir: curebot-hug-design
    buildCommand: |
      npm ci
      npm run build
    startCommand: npx serve -s dist -l $PORT
    plan: free
    region: oregon
    # NOTE: Set VITE_API_BASE_URL manually in the Render dashboard to the public URL of curebot-api,
    # e.g. https://curebot-api.onrender.com.

# Optionally, add a persistent disk for uploads if your API stores files locally.
